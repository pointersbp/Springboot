<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiante</title>
</head>
<body>
<h1>Manejo de Estudiante</h1>
<form th:action="${action}" th:object="${estudiante}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" th:field="*{matricula}" required />
    <br/>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required />
    <br/>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" th:field="*{apellido}" required />
    <br/>
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" th:field="*{telefono}" required />
    <br/>
    <button type="submit">Guardar</button>
</form>
<a href="/">Volver a la lista de estudiantes</a>
</body>
</html>
